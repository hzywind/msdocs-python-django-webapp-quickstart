<!doctype html>
<head>
    <title>Hello Azure - Python Quickstart</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="icon" href="favicon.ico">
</head>
<html>
   <body>
     <main>
        <div class="px-4 py-3 my-2 text-center">
            <img class="d-block mx-auto mb-4" src="images/azure-icon.svg" alt="Azure Logo" width="192" height="192"/>
            <h1 id="displayArea" class="display-6 fw-bold text-primary">Welcome to Azure</h1>            
          </div>
        <form id="helloForm" method="post" action="hello">
            <div class="col-md-6 mx-auto text-center">
                <label for="name" class="form-label fw-bold fs-5">Please tell me your name?</label>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
                    <input type="text" class="form-control" id="name" name="name" style="max-width: 256px;">
                  </div>            
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
                  <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Say Hello</button>
                </div>            
            </div>
        </form>
     </main>      
     <script>
        document.getElementById('helloForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            fetch('/api/hello?name=' + encodeURIComponent(name))
                .then(response => response.json())
                .then(data => {
                    // Display the name value on the page
                    // Replace 'displayArea' with the id of the HTML element where you want to display the name
                    document.getElementById('displayArea').textContent = "Welcome to Azure, " + data.name;
                });
        });
     </script>
   </body>
</html>
